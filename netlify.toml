[build]
publish = "public"
command = "make production-build"

[build.environment]
HUGO_VERSION = "0.60.0"

[context.deploy-preview]
command = "make preview-build"

[context.branch-deploy]
command = "make preview-build"

[[redirects]]
from = "/specification/latest"
to = "https://theupdateframework.github.io/specification/latest/"

[[redirects]]
from = "/specification/list"
to = "https://theupdateframework.github.io/specification/"

[[redirects]]
from = "/specification"
to = "https://theupdateframework.github.io/specification/latest/"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' code.jquery.com fonts.googleapis.com fonts.gstatic.com use.fontawesome.com app.netlify.com netlify-cdp-loader.netlify.app"
    X-Frame-Options = "deny"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    permissions-policy = "interest-cohort=()"
